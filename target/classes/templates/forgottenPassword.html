<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/login-register.css}" rel="stylesheet">
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css}" rel="stylesheet">
</head>
<body>
<main class="screen active">
    <div class="screenMain">
        <div class="tile">
            <h2 class="tileHeading">Password Reset</h2>
            <form class="tileMain">
                <label>
                    Email:
                    <input type="email" id = "email" required>
                </label>
            </form>
            <div class="tileFooter">
                <input type="submit" value="Reset Password">
                <a href="/login"><input type="button" value="Back to login" id="register"></a>
            </div>
        </div>
    </div>
</main>
<script crossorigin="anonymous" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        src="https://code.jquery.com/jquery-3.6.3.js"></script>
<script th:src="@{/js/lib.js}" type="text/javascript"></script>
<script th:src="@{/js/forgottenPassword.js}" type="text/javascript"></script>
<script th:src="@{/js/cookie.notice.js}" type="text/javascript"></script>
</body>

</html>
