<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/schedule.css}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<p id = logout class ="navigation">Logout</p>
<a id = "gotoDashboard" class ="navigation" href="/dashboard">Back</a>
<main id="screen">
    <div class="screen active" id="mainScreen">
        <div class="screenHeading"><h2>Schedule</h2>
            <div>
                <h3 th:text="${schedule.name}?: ${schedule.scheduleId}" id="name">
                </h3>
              <i class="fa-solid fa-pen-to-square active" id="editName"></i>
               <i class="fa-regular fa-square-check" id ="saveName"></i><i class="fa-regular fa-rectangle-xmark" id = "cancelName"></i>
            </div>
        </div>
        <div class="screenMain">
            <div id="calender">

                <div class="weekday" th:each="day:${days.entrySet()}" th:id="${day.key}">
                    <h2 th:text="${day.key.substring(0,1).toUpperCase()} + ${day.key.substring(1).toLowerCase()}"></h2>
                    <ul class="dayTasks">

                        <li th:each="task: ${day.value}" th:id="${task.taskId}" class="task">
                            <i class="fa-solid fa-trash active deleteTask"></i>
                            <input class="time" type="time" th:value="${task.time}">
                            <input class="amount" type="number" min="0" max=999 th:value="${task.amount}">
                            <i class="fa-solid fa-check taskControl"></i>
                            <i class="fa-solid fa-x taskControl"></i>
                        </li>
                    </ul>
                    <i class="fa-solid fa-plus addTask active"></i>
                </div>
            </div>
        </div>
    </div>
</main>
<script crossorigin="anonymous" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        src="https://code.jquery.com/jquery-3.6.3.js"></script>
<script th:src="@{/js/lib.js}" type="text/javascript"></script>
<script th:src="@{/js/schedule.js}" type="text/javascript"></script>
</body>
</html>
