<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/login-register.css}" rel="stylesheet">
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css}" rel="stylesheet">
</head>

<body>

<main>

    <div class="screen active" id="loginScreen">

        <form id="login" method="post">

            <h2>Login</h2>
            <label for="email"></label><input id="email" name="email" required type="email">
            <label for="password"></label><input id="password" name="password" required type="password">
            <div class="flex-box">
                <input type="submit" value="Login">
                <a href="/register">Register</a>
            </div>


        </form>

    </div>

</main>

<script crossorigin="anonymous" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="

<script th:src="@{js/login.js}" type="text/javascript"></script>
</body>

</html>
