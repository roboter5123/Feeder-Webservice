<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/login-register.css}" rel="stylesheet">
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css}" rel="stylesheet">
</head>

<body>

<main>

    <div class="screen active" id="loginScreen">
        <form id="login" method="post" class="tile">

            <h2 class="tileHeading">Login</h2>
            <div class="tileMain">
                <label for="email">Email:<input id="email" name="email" required type="email"></label>
                <label for="password">Password:<input id="password" name="password" required type="password"></label>
                <a href="/resetPassword">Forgotten Password?</a>
            </div>
            <div class="tileFooter">
                <input type="submit" value="Login">
                <a href="/register"><input type="button" value="Need an account?" id="register"></a>
            </div>
        </form>

    </div>

</main>

<script crossorigin="anonymous" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        src="https://code.jquery.com/jquery-3.6.3.js"></script>
<script th:src="@{js/lib.js}" type="text/javascript"></script>
<script th:src="@{js/login.js}" type="text/javascript"></script>
<script th:src="@{/js/cookie.notice.js}" type="text/javascript"></script>
</body>

</html>
