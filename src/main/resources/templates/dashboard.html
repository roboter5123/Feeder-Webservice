<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<p id=logout class="navigation">Logout</p>
<main>
    <div id="screen">
        <div class="screen active" id="mainScreen">
            <div class="screenHeading"><h2>Dashboard</h2></div>
            <div class="screenMain">
                <div class="tile" id="feeder">
                    <h2>Feeders</h2>
                    <ul>
                        <li th:each="feeder: ${user.feeders}" th:id="${feeder.uuid}">
                            <i class="fa-solid fa-trash delete"></i>
                            <a th:href="@{'feeder/' + ${feeder.uuid}}" th:text="${feeder.name}?: ${feeder.uuid}"
                               class="feederHeading feeder"></a></li>
                    </ul>
                    <i class="fa-solid fa-plus add" id=addFeeder></i>
                </div>
                <div class="tile" id="schedule">
                    <h2>Schedules</h2>
                    <ul>
                        <li th:each="schedule: ${user.schedules}" th:id="${schedule.name}">
                            <i class="fa-solid fa-trash delete"></i>
                            <a
                                    th:href="@{'schedule/' + ${schedule.name}}"
                                    th:text="${schedule.name}?: ${schedule.scheduleId}"
                                    class="scheduleHeading schedule">

                            </a>
                        </li>
                    </ul>
                    <i class="fa-solid fa-plus add" id=addSchedule></i>
                </div>
            </div>
        </div>
    </div>
</main>
<script crossorigin="anonymous" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        src="https://code.jquery.com/jquery-3.6.3.js"></script>
<script th:src="@{/js/lib.js}" type="text/javascript"></script>
<script th:src="@{/js/dashboard.js}" type="text/javascript"></script>
<script th:src="@{/js/cookie.notice.js}"></script>
</body>
</html>
