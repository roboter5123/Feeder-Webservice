<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/login-register.css}" rel="stylesheet">

<body>

<main>

    <div class="screen active" id="registerScreen">

        <form id="register" method="post">

            <h2>Register</h2>
            <label for="email"></label><input id="email" name="email" required type="email">
            <label for="password"></label><input id="password" name="password" required type="password">
            <div class="flex-box">
                <input type="submit" value="Register">
            </div>
        </form>

    </div>

</main>

<script crossorigin="anonymous" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        src="https://code.jquery.com/jquery-3.6.3.js"></script>

<script th:src="@{js/register.js}" type="text/javascript"></script>
</body>

</html>
